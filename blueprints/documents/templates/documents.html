{% extends 'base.html' %}

<!-- Title -->
{% block title %} Documents {% endblock %}

<!-- Content -->
{% block content %}

<button id="view-archive">View Archive</button>

{% if 'password' in request.cookies %}
<br />
<button id="view-add-document">Add Document</button>
{% endif %}

<br /><br />
<b>Documents</b>
<div>
    {% for document in documents %}
    <button class="view-document" value="{{ document.id }}">
        {{ document.name }}
    </button>
    {% endfor %}
</div>

{% endblock %}
